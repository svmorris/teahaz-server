version: '3'

services:
    teahaz-main:
        build: ./teahaz
        volumes:
            - ./teahaz/src:/usr/src/app
            - ./storage/logs:/usr/src/app/storage/logs
            - ./storage/chatrooms:/usr/src/app/storage/chatrooms
        ports:
            - 13337:13337

    healthcheck:
        build: ./healthcheck
        volumes:
            - ./healthcheck:/usr/src/app
            - ./teahaz/src:/usr/src/teahaz

