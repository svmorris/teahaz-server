<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href='/index.css'>
    </head>
    <body>
        <img src='/logo.png' class='title'>
        <h4 class='comment'> &lt;!--</h4>
        <h4 class='comment-text' >A secure and private group messaging platform</h4>
        <h4 class='comment'>--&gt; </h4>

        <div class='prompt'>
            <span class='prompt-line'> ┌─[</span>
            <span class='prompt-user'>root</span>
            <span class='prompt-at'> @ </span>
            <span id='prompt-host' class='prompt-host'></span>
            <span class='prompt-line'> ]─[ </span>
            <span class='prompt-path'>~/teahaz</span>
            <span class='prompt-line'>]</span>
            <br>
            <span class='prompt-line'>└──╼ </span>
            <span class='prompt-at'> # </span>
            <span class='prompt-text'> ls </span>
        </div>

        <div class='output'>
            <a class='output-files' href="https://github.com/bczsalba/teahaz-client">client</a>
            <a class='output-files' href="https://github.com/tHoMaStHeThErMoNuClEaRbOmB/teahaz-server">server</a>
            <br>
        </div>

    </body>
    <!-- get the hostname for prompt -->
    <script>
        const httpreg = /http..?\/\//;
        let url = window.location.href
        url = url.replace(httpreg, '');
        let newurl = '';
        for(var i=0; i < url.length; i++)
        {
            if (url.charAt(i) === '/')
            {
                break;
            }
            newurl += url.charAt(i);
        }
        console.log(url);
        console.log(newurl);
        document.getElementById('prompt-host').innerText = newurl;
    </script>
</html>
