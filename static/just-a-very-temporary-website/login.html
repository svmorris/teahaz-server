<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
    </head>
    <body onload="main_loginpage()">

        <label id='form-label' for='loginform'></label>
        <form onsubmit="login()" id='loginform' action="#">
            <label id='username-error' for='username-box' autofocus><label>
            <input type="text" id="username-box" placeholder="Username"/>

            <label id='password-error' for='password-box'><label>
            <input type="password" id="password-box" placeholder="Password"/>

            <label id='chatroom-error' for='chatroom-box'><label>
            <input type="chatroom" id="chatroom-box" placeholder="Chatroom"/>

            <input type="submit" id="submit-btn" value="Send">
        </form>
    </body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <!-- <script src="script.js"></script> -->
    <script src="tempscript.js"></script>
    <!-- <script src='/updatescript'></script> -->
</html>
